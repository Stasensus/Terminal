<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center>
<h1>Вход в личный кабинет</h1>

<form action="{{ url_for('account') }}" method="post">

 <fieldset>
  <legend>Введите данные:</legend>
  <label for="project">Проект:</label>
  <input list="projects" name="project" id="project">
    <datalist id="projects">
      <option value="Mantera">
      <option value="Красная поляна">
      <option value="Санаторий Знание">
      <option value="Морпорт">
      <option value="Аэропорт">
    </datalist>
  <br><br>
  <label for="login">&nbsp;Логин:</label>
  <input type="text" id="login" name="login"><br><br>
  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password"><br><br>
  <input type="submit" value="Войти" class="btn btn-primary">
 </fieldset>

</form>
</center>
</body>
</html>
